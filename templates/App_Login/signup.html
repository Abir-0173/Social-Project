{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 500px;
        border: 1px solid #ccc;
        padding: 20px;
    }
    .log_in {
        width: 500px;
        border: 1px solid #ccc;
        padding: 40px;
    }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class="sign_up">
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" style="width: 100%" class="btn btn-primary">Sign Up</button>
    </form>
</div>
<br>
<br>
<div class="log_in">
    <p>Have an account? <a href="#">Login</a></p>
    
</div>
</center>
{% endblock %}
