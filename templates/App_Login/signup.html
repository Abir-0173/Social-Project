{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block title_block %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 500px;
    }
</style>
{% endblock %}
{% block body_block %}
<center>
<div class="sign_up">
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" style="width: 100%" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</center>
{% endblock %}
